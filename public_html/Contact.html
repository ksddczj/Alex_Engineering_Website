<!DOCTYPE html>

<html>
    <head>
      <meta charset="utf-8">
      <title>Contact</title>
      <!-- CSS only -->
      <link rel="stylesheet" href="./styles/style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">

      <!-- JS only -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>



      <script src="./scripts/form validation.js"></script>

      <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("clientrequest").addEventListener("submit", function(event) {
                if (!validateForm()) {
                    event.preventDefault(); // Prevent form submission if validation fails
                }
            });
        });
      </script>
    
    </head>

    <body>
        <header  id="top">
          <nav class="nav navbar navbar-expand-lg sticky-top nav-bg">
              <div class="container-fluid">
                  <img src="./pictures/Logo.jpeg" class="img-fluid" alt="Logo" style="max-width: 120px;">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarlinks">
                  <span class="navbar-toggler-icon custom-toggler"></span>
                  </button>
                  <div id="navbarlinks" class="collapse navbar-collapse justify-content-end">
                      <a class="nav-link" href="index.html">Home</a>
                      <a class="nav-link" href="About.html">About</a>
                      <a class="nav-link" href="Service.html">Service</a>
                      <a class="nav-link" href="Projects.html">Projects</a>
                      <a class="nav-link" href="Contact.html">Contact</a>
                  </div>
              </div>
          </nav>
        </header>
        <main class="container-fluid">
          <section id="banner">
            <div class="position-relative">
                <img src="./pictures/banner.jpg" class="banner-img">
                <h1 class="banner-content bg-light bg-opacity-75 w-100">Contact us</h1>
            </div>
          </section>
          <section id="form">
            <div class="container p-5 bg-light" style="max-width: 1000px;">
              <form action="/clientrequest" method="post" name="clientrequest" id="clientrequest" class="p-2 rounded" novalidate>
                <div class="form-group row mb-4" >
                  <label for="fname" class="form-label col-md-3">First name:</label> 
                  <div class="col-md-9">
                    <input type="text" name="fname" id="fname" class="form-control" required placeholder="eg.Alex">
                    <div id="fnameValidation">
                    </div>
                  </div>
                </div>
  
                <div class="form-group row mb-4">
                  <label for="lname" class="form-label col-md-3">Last name:</label>
                  <div class="col-md-9">
                    <input type="text" name="lname" id="lname" class="form-control" required placeholder="eg.CHEN"> 
                    <div id="lnameValidation">
                    </div>
                  </div>
                </div>
  
                <div class="form-group row mb-4">
                  <label for="email" class="form-label col-md-3">Email:</label>
                  <div class="col-md-9">
                    <input type="email" name="email" id="email" class="form-control" required placeholder="eg.alex@gmail.com">
                    <div id="emailValidation">
                    </div>
                  </div>
                </div>
  
                <div class="form-group row mb-4">
                  <label for="mobile" class="form-label col-md-3">Mobile:</label>
                  <div class="col-md-9">
                    <input type="tel" name="mobile" id="mobile" class="form-control" required pattern="\d{10}" maxlength="10" placeholder="eg.0430000000">
                    <div id="mobileValidation">
                    </div>
                  </div>
                </div>
      
                <div class="form-group row mb-4">
                  <label for="street" class="form-label col-md-3">Street Address:</label>
                  <div class="col-md-9">
                    <input type="text" id="street" name="street" placeholder="eg.2 Sky Ct" class="form-control" required>

                  </div>
                </div>
  
                <div class="form-group row mb-4">
                  <label for="city" class="form-label col-md-3">City:</label>
                  <div class="col-md-9">
                    <input type="text" id="city" name="city" placeholder="eg.Burwood" class="form-control" required>

                  </div>
                </div>
  
                <div class="form-group row mb-4">
                  <label for="state" class="form-label col-md-3">State:</label>
                  <div class="col-md-9">
                    <select id="state" name="state" class="form-select" required>
                      <option value="" selected disabled>Select your state</option>
                      <option value="VIC">VIC</option>
                      <option value="NSW">NSW</option>
                      <option value="QLD">QLD</option>
                      <option value="SA">SA</option>
                      <option value="WA">WA</option>
                      <option value="TAS">TAS</option>
                      <option value="ACT">ACT</option>
                      <option value="NT">NT</option>
                    </select>

                  </div>
                </div>
  
                <div class="form-group row mb-4">
                  <label for="servicerequired" class="form-label col-md-3">Services required:</label>
                  <div class="col-md-9" id="servicerequired">
                    <div class="form-check form-check-inline">
                      <input type="checkbox" name="servicetype" id="servicetype" value="Automotive engineering" class="form-check-input">
                      <label for="place1" class="form-check-label">Automotive engineering</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="checkbox" name="servicetype" id="servicetype" value="Engineering drafting" class="form-check-input">
                      <label for="place2" class="form-check-label">Engineering drafting</label>
                    </div>
                  </div>
                </div>
  
                <div class="form-group row mb-4">
                  <label for="message" class="form-label col-md-3">Message:</label>
                  <div class="col-md-9"> 
                    <textarea name="message" id="message" class="form-control" style="min-height: 10rem;" required placeholder="Leave your message here!"></textarea>
                    <div id="messageValidation"></div>
                    </div>
                </div>
                <div class="form-group">
                  <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-outline-primary m-3 btn-style-submit" value="Send Message"></input>
                    <input type="reset" class="btn btn-outline-secondary m-3 btn-style-reset" value="Reset" onclick="resetForm()"></input>
                  </div>
                </div>
              </form>
            </div>    
          </section>
        </main>

        <footer class="container-fluid">
          <section id="contact" class="py-3 content-with-bg">
              <div class="container text-center" style="max-width: 600px;">
                <div class="my-1 text-uppercase">
                  <h3>Contact us</h3>
                </div>
                <div class="my-1">
                  <p>Address: 123 Main Street, Melbourne, VIC 3000, Australia</p>
                </div>
                <div class="my-1">
                  <p>Phone number: (03) 1234 5678</p>
                  <p>Email address: info@yourbusiness.com</p>
                  <p>Website: <a href="http://www.yourbusiness.com">www.yourbusiness.com</a></p>
                </div>
              </div>
          </section>
          <section id="copyright" class="py-1 content-with-bg">
            <div class="container text-center" style="max-width: 600px;">
              <hr>
              <img src="./pictures/Logo.jpeg" alt="line" style="max-width: 60px;">
              <p class="py-2">Copyright Â©Alex Engineering. 2024. Last updated Aug 2024.</p>
            </div>
          </section>
      </footer>
    </body>

</html>
